<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Sipariş Köprüsü - Giriş</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-bg-blur blur-1"></div>
    <div class="login-bg-blur blur-2"></div>
    <div class="login-bg-blur blur-3"></div>

    <div class="login-card">
        <div class="login-icon-wrapper">
            <div class="login-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
            </div>
        </div>

        <h2>Hoş Geldiniz</h2>
        <p>Hesabınıza giriş yapın</p>

        <form id="login-form">
            <div class="form-grup">
                <label>Kullanıcı Tipi</label>
                <div class="login-user-type-selector">
                    <button type="button" id="login-type-factory" class="login-type-btn aktif" data-type="factory">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a10 10 0 0 0-8.62-4.9L3 17c-1.1 0-2-.9-2-2v-3c0-1.1.9-2 2-2h2c1.1 0 2-.9 2-2V5c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v3c0 1.1.9 2 2 2h2c1.1 0 2 .9 2 2v3c0 1.1-.9 2-2 2l-.38-.1A10 10 0 0 0 12 22z"></path></svg>
                        <span>Fabrika Yönetimi</span>
                    </button>
                    <button type="button" id="login-type-dealer" class="login-type-btn" data-type="dealer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21 16-4 4-4-4"></path><path d="M17 20V4a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v16h14z"></path><path d="M12 12H5"></path></svg>
                        <span>Bayi</span>
                    </button>
                </div>
                <input type="hidden" id="selected-user-type" value="factory">
            </div>

            <div class="form-grup">
                <label for="username">Kullanıcı Adı</label>
                <div class="input-with-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
                </div>
            </div>

            <div class="form-grup">
                <label for="password">Şifre</label>
                <div class="input-with-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" id="login-submit-btn" class="btn-yeni-bayi" style="width: 100%; height: 48px; margin-top: 10px;">
                <span class="btn-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px; vertical-align: middle;">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Giriş Yap
                </span>
            </button>
            
            <div class="login-demo-info">
                <p>Demo: Herhangi bir kullanıcı adı ve şifre ile giriş yapabilirsiniz</p>
            </div>
        </form>
    </div>

    <div class="login-footer">
        © 2025 Yönetim Sistemi - Tüm hakları saklıdır
    </div>

    <script src="main.js"></script> 
</body>
</html>
